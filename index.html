<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock Made by Parham Daneshnejad</title>
    <link rel="stylesheet" href="CSS/index.css">
</head>
<body>
    <div class="Clock">
        <div class="Number" style="--index:1"><b>1</b></div>
        <div class="Number" style="--index:2"><b>2</b></div>
        <div class="Number" style="--index:3"><b>3</b></div>
        <div class="Number" style="--index:4"><b>4</b></div>
        <div class="Number" style="--index:5"><b>5</b></div>
        <div class="Number" style="--index:6"><b>6</b></div>
        <div class="Number" style="--index:7"><b>7</b></div>
        <div class="Number" style="--index:8"><b>8</b></div>
        <div class="Number" style="--index:9"><b>9</b></div>
        <div class="Number" style="--index:10"><b>10</b></div>
        <div class="Number" style="--index:11"><b>11</b></div>
        <div class="Number" style="--index:12"><b>12</b></div>
        <div class="HourNiddle"></div>
        <div class="MinuteNiddle"></div>
        <div class="SecondNiddle"></div>
        <div class="CenterDot"></div>
    </div>
    <script src="JS/index.js"></script>
</body>
</html>
